<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco delle Domande</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-screen">
    <div id="player1-status"></div>
    <div id="player2-status"></div>

    <div id="question-container">
      <h2 id="category-text">Categoria:</h2>
      <p id="question-text">Caricamento domanda...</p>
    </div>

    <input type="text" id="answer-input" placeholder="La tua risposta...">
    <button id="send-answer">Invia Risposta</button>

    <div id="chat-box"></div>

    <button id="next-button" style="display:none;" onclick="showNextQuestion()">Domanda Successiva</button>
  </div>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script type="module" src="games.js" defer></script>
</body>
</html>
