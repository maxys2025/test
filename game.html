<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco delle Domande</title>
  <script type="module" src="games.js" defer></script>
</head>
<body>
  <h1>Benvenuti al Gioco delle Domande!</h1>

  <!-- Sezione di stato dei giocatori -->
  <div id="game-status">
    <p id="player1-status">Giocatore 1: In attesa di un altro giocatore...</p>
    <p id="player2-status">Giocatore 2: In attesa di un altro giocatore...</p>
  </div>

  <!-- Sezione per la domanda e la categoria -->
  <div id="question-container">
    <p id="category-text">Categoria:</p>
    <p id="question-text">Caricamento domanda...</p>
  </div>

  <!-- Chat per le risposte -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="answer-input" placeholder="Scrivi la tua risposta..." />
    <button id="send-answer">Invia risposta</button>
  </div>

  <!-- Pulsante per passare alla domanda successiva -->
  <button id="next-button" style="display:none;">Prossima domanda</button>

  <footer>
    <p>Â© 2025 Gioco delle Domande</p>
  </footer>
</body>
</html>
