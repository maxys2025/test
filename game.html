<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco delle Domande</title>

  <!-- Script per Firebase con type="module" -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  
  <!-- Script del gioco -->
  <script type="module" src="game.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Gioco delle Domande</h1>

  <!-- Visualizza il nome dei giocatori -->
  <p id="player1-status"></p>
  <p id="player2-status"></p>

  <!-- Mostra la domanda e la categoria -->
  <div id="question-container">
    <p id="question-text"></p>
    <p id="category-text"></p>  <!-- Mostra la categoria -->
    <input type="text" id="answer-input" placeholder="Scrivi la tua risposta...">
    <button id="send-answer">Invia risposta</button>
  </div>

  <!-- Mostra la chat delle risposte -->
  <div id="chat-box"></div>

  <!-- Bottone per passare alla domanda successiva -->
  <button id="next-button" style="display: none;" onclick="showNextQuestion()">Prosegui alla prossima domanda</button>

</body>
</html>
